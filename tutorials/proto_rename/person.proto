syntax = "proto3";

package com.google.startupos.tutorials.proto_rename;

option java_package = "com.google.startupos.tutorials.proto_rename";
option java_outer_classname = "Protos";


message Person {
    string name = 1;
    int32 id = 2;

    enum PhoneType {
        MOBILE = 0;
        HOME = 1;
        WORK = 2;
    }

    message PhoneNumber {
        int32 number = 1;
        PhoneType type = 2;
    }

    repeated PhoneNumber phone = 4;
}
